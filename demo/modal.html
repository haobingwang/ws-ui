<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="../src/ws-ui.css">
</head>

<body>
    <div class="ws-header">
        <div class="left">
            <i class="fa fa-chevron-left"></i>
        </div>
        <div class="title">WS-UI 模态框</div>
        <div class="right">
            <i class="fa fa-ellipsis-h"></i>
        </div>
    </div>
    <div class="ws-navbar">
        <a href="#" class="navbar-item">
            <i class="fa fa-home icon"></i><span class="name">首页</span>
        </a>
        <a href="#" class="navbar-item active">
            <i class="fa fa-list icon"></i><span class="name">分类</span>
        </a>
        <a href="#" class="navbar-item">
            <i class="fa fa-search icon"></i><span class="name">发现</span>
        </a>
        <a href="#" class="navbar-item">
            <i class="fa fa-user-o icon"></i><span class="name">我的</span>
        </a>
    </div>
    <div class="ws-content"></div>
    <!-- 基础模态框 -->
    <div class="ws-modal">
        <div class="ws-mask"></div>
        <div class="ws-modal-wrap">
            <div class="ws-modal-body">
                <p>您的会员即将到期，请及时续费，以免影响您的权益。</p>
            </div>
            <div class="ws-modal-footer">
                <a href="" class="ws-btn">我知道了</a>
                <!-- <a href="" class="ws-btn">下次再说</a> -->
                <!-- <a href="" class="ws-btn">立即续费</a> -->
            </div>
        </div>
    </div>
    <!-- 海报样式模态框 -->
    <div class="ws-modal show">
        <div class="ws-mask"></div>
        <div class="ws-modal-wrap">
            <div class="ws-modal-body no-padding">
                <img class="ws-modal-img" src="../images/modal-test.jpg" alt="">
            </div>
            <i class="fa fa-close ws-modal-close"></i>
        </div>
    </div>
</body>

</html>
