<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索框</title>
    <link rel="stylesheet" href="../src/ws-ui.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div class="ws-content">
        <!-- 带suggest的搜索框 -->
        <div class="ws-search">
            <!-- 搜索框 -->
            <form class="ws-search-form" action="#">
                <div class="ws-search-input-wrap">
                    <i class="fa fa-search ws-search-icon"></i>
                    <input type="text" class="ws-search-input" placeholder="搜索" autocomplete="off" required/>
                    <i class="fa fa-close ws-search-clear"></i>
                </div>
                <span class="ws-search-cancel">取消</span>
            </form>
            <!-- 搜索建议 -->
            <ul class="ws-search-suggest">
                <li class="ws-suggest-item">手机</li>
                <li class="ws-suggest-item">iPhone XS Max</li>
                <li class="ws-suggest-item">华为P30</li>
                <li class="ws-suggest-item">小米 MIX3</li>
                <li class="ws-suggest-item">诺基亚1110</li>
            </ul>
        </div>
        <p class="content">内容区</p>
    </div>
    <script>
        $(document).ready(function() {
            $search = $('.ws-search');
            $('.ws-search-input').focus(function() {
                $search.addClass('on-focus');
            });
            $('.ws-search-cancel').click(function() {
                $search.removeClass('on-focus');
            });
        });
    </script>
</body>

</html>
