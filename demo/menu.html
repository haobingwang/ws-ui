<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="../src/ws-ui.css">
</head>

<body>
    <div class="ws-content">
        <div class="ws-panel">
            <h1 class="ws-panel-title">菜单</h1>
            <div class="ws-panel-body no-padding">
                <div class="ws-menu">
                    <a href="#" class="ws-menu-item">
                        <p class="ws-menu-name">用户 ID</p>
                        <span class="ws-menu-value">33581893</span>
                    </a>
                    <a href="#" class="ws-menu-item">
                        <p class="ws-menu-name">用户名</p>
                        <span class="ws-menu-value">WS-UI</span>
                        <i class="fa fa-chevron-right ws-menu-icon"></i>
                    </a>
                    <a class="ws-menu-item">
                        <p class="ws-menu-name">二维码</p>
                        <i class="fa fa-qrcode ws-menu-value"></i>
                        <i class="fa fa-chevron-right ws-menu-icon"></i>
                    </a>
                    <a class="ws-menu-item">
                        <p class="ws-menu-name">隐私设置</p>
                        <i class="fa fa-chevron-right ws-menu-icon"></i>
                    </a>
                    <a class="ws-menu-item">
                        <p class="ws-menu-name">新消息提醒</p>
                        <input class="ws-switch" type="checkbox">
                    </a>
                    <a class="ws-menu-item">
                        <p class="ws-menu-name">仅在有WIFI网络下使用</p>
                        <input class="ws-switch" type="checkbox" checked>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
