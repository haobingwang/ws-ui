<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading</title>
    <link rel="stylesheet" href="../src/ws-ui.css">
</head>

<body>
    <div class="ws-content">
        <div class="ws-panel">
            <h1 class="ws-panel-title">页面加载提示</h1>
            <div class="ws-panel-body">
                <div class="ws-loading">
                    <i class="fa fa-circle-o-notch fa-spin ws-loading-icon"></i>
                    <span class="ws-loading-info">用力载入中……</span>
                </div>
                <div class="ws-loading">
                    <i class="fa fa-refresh ws-loading-icon"></i>
                    <span class="ws-loading-info">加载出错，点我重新加载</span>
                </div>
            </div>
        </div>

        <div class="ws-panel">
            <h1 class="ws-panel-title">单行加载提示</h1>
            <div class="ws-panel-body">
                <div class="ws-loading-inline">
                    <span class="ws-loading-info">
                        <i class="fa fa-circle-o-notch fa-spin ws-loading-icon"></i>
                        用力加载中
                    </span>
                </div>
                <div class="ws-loading-inline">
                    <span class="ws-loading-info">
                        <i class="fa fa-long-arrow-up fa-vibrate-y ws-loading-icon"></i>
                        上拉加载更多
                    </span>
                </div>
                <div class="ws-loading-inline">
                    <span class="ws-loading-info">我可是有底线的</span>
                </div>
                <div class="ws-loading-inline">
                    <span class="ws-loading-info">.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
