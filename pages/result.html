<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结果页</title>
    <link rel="stylesheet" href="../dist/ws-ui.min.css">
    <link rel="stylesheet" href="./result.css">
</head>

<body class="page-result">
    <div class="ws-content">
        <div class="ws-panel-body">
            <i class="fa fa-check result-icon"></i>
            <p class="result-info">提交成功</p>
            <p class="result-detail">您的反馈已提交，感谢支持！</p>
            <a class="ws-btn result-btn">完成</a>
        </div>

        <div class="ws-panel-body result-error">
            <i class="fa fa-exclamation result-icon"></i>
            <p class="result-info">提交失败</p>
            <p class="result-detail">请返回重试！</p>
            <a class="ws-btn result-btn">返回</a>
        </div>
    </div>
</body>

</html>
